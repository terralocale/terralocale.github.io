- auteur: "Damienne Caron"
  text: "Le stage de survie douce guidé par Paolo est d'une grande authenticité. Ce stage vous emmène sans prétention dans un voyage vers l'ultra simplicité. On fait un repas par jour assez délicieux et magique, de longues randonnées qui occupent le temps et les muscles et qui solidarisent le groupe. On dort dans la nature dans des lieux qui nous inspirent. On se lave dans les eaux vives. On échange en chemin avec des habitants de hameaux isolés. On grandit dans notre capacité de résilience. On se rend compte surtout à quel point on a des habitudes que le corps a imprimées. J'étais tout à la fois en sevrage de café et de bière, en jeûne intermittent, en altitude de montagne alors que j'habite à l'année dans le nuage de pollution de Paris, en rando avec fort dénivelé, non protégée des éléments. Ce n'est pas facile de faire un retour authentique à la simplicité. Elle vient au prix de l'inconfort au tout début. Mais une fois que l'on accepte cela, on s'ouvre à d'autres façon de voyager et d'être. On se déleste d'à priori, de peurs, de fausses nécessités. On acquiert de la légèreté. Merci Paolo! "

- auteur: "Damien Eon"
  text: "Une expérience hors du temps : dans un monde hyper organisé, entrecoupé, chronométré, réussir à prendre le temps relève de l'exploit. C'est ce que propose entre autre Paolo lors de son excursion, en effet après un moment d'adaptation, nos seuls repères temporels proviennent du soleil et de nos sensations corporelles.
  <br><br>
  En plus des paysages à couper le souffle, de l'expérience collective et de toutes les connaissances partagées (plantes, arbres, recette de cuisine, montage du camp et histoire de vie...) cette déconnexion nous permet de revenir au présent, à la fois en nous-même et au monde d'une manière bien plus intense que ce que nous permet le quotidien. Une vraie cure de vivre ensemble et d'introspection nous permettant de nous dépasser et d'en apprendre beaucoup sur nous-même. "

- auteur: "Clément Neil"
  text: "Gros choc le premier soir quand on prépare les plantes qu’on a cueillies, c’est très bon et nourrissant je m’y attendais pas du tout.<br>En marchant dans les hauteurs j’ai ressenti une forte sérénité et un sentiment de solide camaraderie avec le groupe."

- auteur: "Vincent Termeulen"
  text: "J'ai été fasciné d'observer quelle diversité de paysages nous pouvions traverser en une journée. Tantôt aride et rocailleuse, tantôt luxuriante et souriante, tantôt escarpée et capricieuse, tantôt sage et disciplinée, la nature s'est révélée sous tellement d'aspects différents que mes sens n'ont cessé d'être en éveil, envie de voir, d'écouter, de sentir, de toucher, de goûter (...).
  <br><br>
  Allongé dans mon duvet de plumes qui me tient bien au chaud alors que l'air est assez froid ce soir là, je fais face au pic de l'Har dont la haute silhouette sombre se détache sur un ciel étoilé. Je suis alors aux premières loges pour assister à un spectacle auquel je ne m'attendais pas, la naissance de la lune... L'instant est magique (...)"