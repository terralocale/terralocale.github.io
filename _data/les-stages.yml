# STAGE DE RECONNAISSANCE
#
stage-reconnaissance:
  - url-page: stage-reconnaissance
    titre: "Apprenez à reconnaitre les plantes, Cueillez, Cuisinez !"
    nombre-personnes: 8 personnes maximum
    prix: Prix libre et conscient
    description: >
                  Ces stages se proposent d’apprendre à incorporer les plantes sauvages en cuisine, que l’on soit professionnel ou amateur.
                  <br><br>
                  Selon la saison, différentes plantes seront cueillies et étudiées : quel est leur milieu de vie, leur caractéristiques botaniques, la période de récolte, les parties consommables, leur composition nutritionnelle ?
                  <br>
                  Nous aborderons également les risques parasitaires liés à la cueillette et les astuces pour les éviter.
                  Nous identifierons les composés chimiques présents dans les plantes qui comportent une certaine toxicité et nous apprendrons à les éliminer en partie.
                  <br><br>
                  Pour chacune d’entre elle, on déclinera leurs qualités culinaires : certaines seront utilisées comme ingrédient de base, et pour d’autres, aux saveurs fortes ou originales, comme apport condimentaires.
                  <br>
                  Nous aborderons différentes méthodes de conservation et recettes.
                  Pour certaines recettes, nous utiliserons essentiellement des plantes sauvages, pour d’autres nous les combinerons à des recettes traditionnelles pour concocter une cuisine à la fois simple et savoureuse.
