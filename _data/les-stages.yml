  - url-page: ateliers-hebdomadaires
    titre: "CHAQUE DIMANCHE AU BATTEMENTS D’AILES (Cornil, Corrèze) de 10 h à 13h30"
    nombre-personnes: Inscription obligatoire
    prix: Prix libre et conscient
    description: >
                   L’atelier hebdomadaire est l’occasion d’un partage régulier autour des plantes sauvages en permettant un apprentissage sur la durée.
                   <br><br>
                   C’est un atelier convivial qui mêle pratique (balade, cueillette et cuisine des plantes) et théorique (reconnaissance, botanique, milieu de vie, vertu médicinale et alimentaire).
                   <br><br>
                   A chaque atelier, nous nous focaliserons sur une plante pour en étudier plus précisément ses caractéristiques en faisant fonctionner tous nos sens pour apprendre à mieux la connaitre.
                   Le repas se préparera avec notre cueillette du jour.
                   <br>
                   D’une semaine à l’autre, nous observons la transformation de ces plantes, pour mieux appréhender leur métamorphose, de leur émergence à leur fructification.
