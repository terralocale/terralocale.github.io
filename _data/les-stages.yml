# STAGE PLANTE BIO INDICATRICE
#
stage-bio-indicatrice:
  - url-page: stage-plante-bio-indicatrice
    titre: "Découvrez le monde des plantes bio-indicatrices et de la vie du sol"
    nombre-personnes: 8 personnes maximum
    prix: Prix libre et conscient
    description: >
                  Ce stage est une plongée dans les mécanismes discrets et souvent occultes des processus qui orchestrent la vie du sol.
                  Il a pour objectif de nous faire prendre conscience de nos pratiques culturales et de leurs impacts sur la vie du sol.
                  De nombreuse réflexions et outils concrets seront proposés pour orienter nos pratiques vers une plus grande adéquation au processus qui façonne le vivant.
                  <br><br>
                  <b>Une première partie sera consacrée à appréhender et comprendre le fonctionnement des sols :</b>
                  <br>
                  <ul>
                  <li>La naissance des sols (pédogenèse). Observation concrète des processus à l’œuvre à travers la colonisation du minéral par la succession et la facilitation écologique.</li>
                  <li>La fraction solide et physique du sol (matière minérale/organique, leurs rôles et fonctions).</li>
                  <li>Les processus biologiques à l’œuvre (Ecosystème, vie microbienne et macroscopique, transformation de la matière, de l’inerte au vivant).</li>
                  <li>Les processus chimiques (éléments de la fertilité des sols, processus de conservation et risques d’érosion de ces éléments).</li>
                  <li>Les processus de régénération des sols (naturel et accompagné).</li>
                  <li>Questions/réponses autour de la thématique.</li>
                  </ul>
                  <br>
                  <p class="text-start"><b>Une seconde partie sera consacrée à l’étude des plantes bio indicatrices :</b></p>
                  <br>
                  <ul>
                  <li>Considérations générales sur les plantes bio-indicatrices.</li>
                  <li>Présentation de la méthode de Gérard Ducerf.</li>
                  <li>Cas concret : relevé de plantes et interprétation de la parcelle étudiée.</li>
                  <li>Proposition et réflexion collective autour des méthodes culturales à envisager.</li>
                  <li>Avantage et limite de la méthode.</li>
                  <li>Méthode complémentaire d’analyse du sol.</li>
                  </ul>
