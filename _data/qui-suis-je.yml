- titre: "Quelques bribes de ma vie pour me connaître un peu"
  image: assets/img/paolo.jpg
  text: >
                <p>Je m’appelle Paolo, je suis né à Paris en 1995. Enfant, j'ai passé des week-ends à jouer au samouraï
                    dans un petit bois.</p>

                <p>Le collège fut plutôt catastrophique. Je m’y évadais souvent et rejoignais les toits de la butte
                    Montmartre, repoussant mille fois les horizons tronqués d’Haussmann.<br>
                    J’emportais avec moi quelques cigarettes, un repas fait de chips et de tranches de pain à l'huile
                    d'olive et frotté à l'ail. En haut, il n'y avait que l'écho affaibli du vacarme de la ville, j'y
                    retrouvais l’étendue sereine des toits et des ciels gris de Paris. Et par-delà cette mer de zinc,
                    dans l’atmosphère trouble, je devinais le murmure d’un ailleurs.</p>

                <p>Je suis en échec scolaire et je m’enfuis dans ma tête lorsque l’air libre m’est interdit, j’enfile
                    discrètement mes écouteurs mais une distance se creuse avec le monde.</p>

                <p>À la fin du collège, je découvre l’existence du L.A.P (Lycée Autogéré de Paris) et j'y poursuivrai
                    mes études. Je comprends petit à petit que les autres existent, qu’ils ont leur place et moi aussi.
                    Nous travaillons ensemble à la vie du lieu, nous prenons conscience que nous en sommes responsables,
                    que nous ne sommes plus les figurines de l’éducation nationale. Je me réconcilie avec l’autorité des
                    professeurs. J’apprends à apprendre, à laisser naître mes désirs, à me laisser guider. J’arpente les
                    rues de Paris avec mon appareil photo, me promène dans les jardins publics et privés, explore la
                    petite ceinture, les friches ensauvagées deviennent pour moi des refuges.</p>

                <p>J’étouffe à Paris, et dès que les vacances m’y autorisent, je pars marcher. Je fais le tour du golfe
                    du Morbihan pendant une semaine, je randonne en raquettes sur le haut plateau du Vercors, sur les
                    volcans d’Auvergne ou encore en Lozère sur le chemin de Stevenson. Avec une amie nous marchons de
                    Rouen à Dieppe, pourquoi là, pourquoi pas, qu’importe, c’est toujours l’aventure.</p>

                <p>C’est tellement bien, que je convaincs mes amis et les amis de mes amis à me rejoindre, et chaque
                    été, pendant deux semaines, nous rejoignons les Alpes ou les Pyrénées. Déjà à l’époque, j’ausculte
                    et traque les objets superflus des sacs à dos de mes camarades de marche, quitte à passer pour un
                    tyran. Malgré cela, j’ai souvent eu de drôles de surprises une fois la randonnée commencée, comme le
                    service à thé japonais de Marc Antoine, ou encore le Mac portable et la clarinette basse de Jean.
                </p>

                <p>Et puis cette phrase un jour que j’ai glanée je ne sais où : <em>le poids de ton sac est le poids de
                        tes peurs</em>. Ai-je besoin d’une tente ? D’un réchaud à gaz ? De grosses chaussures rigides et
                    montantes ? D’un grand sac armaturé pour y mettre un tas de bricoles ? Pas vraiment. Les peurs
                    disparaissant, j’ai retiré quelques couches entre le monde et moi. Avec la compréhension de mes
                    propres besoins et l’acquisition de joyeuses inventions, je me suis grandement allégé le dos. Léger
                    comme le vent, je grimpais les côtes et les dégringolais sans me casser les genoux.</p>

                <p>Après le lycée, j’entreprends le compagnonnage du réseau R.E.P.A.S (Réseau d’Échanges de Pratiques
                    Alternatives et Solidaires). Je découvre la vie en collectif en milieu rural, intense et engagée.
                    Ensuite, pendant plusieurs années, je vivrai en collectif. Pendant un an, je rejoins l’équipe de
                    Télémillevaches où je réalise des reportages sur le Plateau de Millevaches. Je réaliserai ensuite
                    mes propres films documentaires. Mes réalisations sont en accès libre sur ce site : <a
                        href="https://paolojacob.wixsite.com/realisateur"
                        target="_blank">paolojacob.wixsite.com/realisateur</a>.</p>

                <p>En septembre 2018, je réalise en solitaire une traversée des Pyrénées sur le GR 10.</p>

                <p>En octobre, je rencontre Samuel, un hurluberlu qui cueille ici et là des plantes et me les propose en
                    salade. C’est un choc. Petit à petit je découvre les formes et les couleurs du monde. De ce fouillis
                    végétal, je m'applique à en reconnaître quelques-unes.</p>

                <p>Elles me paraissent toutes se ressembler mais sont toutes différentes, comme nous, humains. Et en
                    exerçant mon regard, petit à petit, j’apprendrai à les distinguer les unes des autres, à identifier
                    leurs caractéristiques.</p>

                <p>Leur texture, leur odeur, leur saveur, tous les sens sont mis à profit pour explorer et tenter de
                    démêler les lianes enchevêtrées du vivant. Une plante pousse parmi tant d’autres, alors à laquelle
                    appartient cette feuille et cette tige ? Lorsque la fleur arrive, la plante se métamorphose en une
                    nouvelle créature, parfois méconnaissable. Nombre d’entre elles me sont devenues familières, je
                    connais leurs noms, leurs saisons et m’étonne toujours de leurs polymorphismes, intrinsèquement liés
                    à l’environnement dans lesquelles elles s’épanouissent.</p>

                <p>Avant de connaître les plantes, le paysage m’apparaissait comme de grands tableaux, à présent il se
                    fragmente en d’infinis êtres. Je le traversais comme une lumière, à présent je prends racine à sa
                    lisière, je rejoins en son cœur la forêt, je m’immisce au creux d’un vallon humide, les plantes y
                    sont si différentes. Et quand j’ai pleinement humé et redessiné leur forme à en avoir mal aux yeux,
                    je relève ma tête et reprends la marche dans l’inépuisable expansion du monde.</p>

                <p>En 2020, j’arrête ma pratique du cinéma documentaire qui me prend trop de temps et je participe à la
                    création d’un collectif en Ardèche. Je décide de ralentir, de me fondre dans le paysage, de cultiver
                    la terre, d’approfondir mes connaissances sur les plantes sauvages et domestiques. J’expérimente de
                    courtes randonnées où je me nourris essentiellement de plantes sauvages et découvre la survie douce
                    avec François Couplan lors d’une semaine de stage dans les Alpes de Haute-Provence.</p>

                <p>Parallèlement à cette vie en collectif, je m'inscris à l’École Lyonnaise des Plantes Médicinales.
                    Pendant deux ans je me concentre sur l’apprentissage de la botanique, de la phytothérapie, de la
                    physiologie, et de la nutrition.</p>

                <p>Fort de ce cheminement, je propose des séjours d’immersion en pleine nature, convaincu qu’il nous
                    faut expérimenter et éprouver nos liens d’interdépendance au vivant.</p>